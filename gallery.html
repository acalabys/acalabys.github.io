<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Digital Systems Lab</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body data-page="gallery">
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand-mark" id="brandMark">DSL</span>
        <span class="brand-name" id="brandName">Digital Systems Lab</span>
      </a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
      <nav id="nav-menu" class="nav-menu" aria-label="주요 메뉴">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="members.html">Members</a>
        <a href="publications.html">Publications</a>
        <a class="active" href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div class="page-head">
      <h1>Gallery</h1>
      <p class="muted">세미나/행사/연구 사진은 <code>data/gallery.json</code>에서 관리합니다.</p>
    </div>

    <div class="filters">
      <input id="gallerySearch" class="input" type="search" placeholder="검색: 캡션/태그/연도" />
      <select id="galleryTag" class="select">
        <option value="">All tags</option>
      </select>
    </div>

    <div class="gallery-grid" id="galleryGrid"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-close="1"></div>
    <div class="lightbox-panel" role="dialog" aria-modal="true" aria-label="이미지 보기">
      <button class="lightbox-close" type="button" aria-label="닫기" data-close="1">×</button>
      <img id="lightboxImg" alt="" />
      <div class="lightbox-meta">
        <div class="lightbox-title" id="lightboxTitle"></div>
        <div class="lightbox-desc muted" id="lightboxDesc"></div>
        <div class="tag-row" id="lightboxTags"></div>
      </div>
      <div class="lightbox-nav">
        <button class="btn" id="lbPrev" type="button">← Prev</button>
        <button class="btn" id="lbNext" type="button">Next →</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="muted small">© <span id="year"></span> <span id="footerOrg"></span></div>
      <div class="footer-links" id="footerLinks"></div>
    </div>
  </footer>
</body>
</html>
