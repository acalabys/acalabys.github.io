<body data-page="home">

  <header class="header">
    <div class="container nav">

    <section class="section alt">
      <div class="container">
        <h2>Research Highlights</h2>
        <div class="grid-3" id="highlightsGrid"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <div class="footer-title" id="footerLabName">Digital Systems Lab</div>
        <div class="muted small">© <span id="year"></span> <span id="footerOrg"></span></div>
      </div>
      <div class="footer-links" id="footerLinks"></div>
